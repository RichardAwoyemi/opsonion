<div class="modal-header">
  <h4 [attr.data-cy]="'modal-title'" class="modal-title">{{ header }}</h4>
  <button
    (click)="activeModal.dismiss('Cross click')"
    [attr.data-cy]="'modal-close'"
    aria-label="Close"
    class="close"
    type="button"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div [attr.data-cy]="'modal-body'" class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button
    (click)="activeModal.close('Close click')"
    [attr.data-cy]="'modal-close'"
    class="btn btn-secondary"
    type="button"
  >
    Close
  </button>
</div>
