<div class="elements-list">
  <div class="row">
    <div
      class="col-6 align-self-center"
      *ngFor="let elementItem of elementsSearchResult; trackBy: trackByIdx; let i = index"
    >
      <img
        class="elements-list-image"
        (click)="addElement(elementItem)"
        (dragstart)="onDragStart($event, elementItem)"
        (drag)="onDrag($event, elementItem)"
        (dragend)="onDragEnd($event, elementItem)"
        [attr.alt]="elementItem.alt"
        [attr.src]="elementItem.src"
      />
    </div>
  </div>
</div>
