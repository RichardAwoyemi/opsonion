<div class="modal-content">
  <div class="modal-header">
    <h5 [attr.data-cy]="'modal-title'" class="modal-title">
      Create new website
    </h5>
    <button
      (click)="onCloseButtonClick()"
      [attr.data-cy]="'modal-close'"
      class="close"
      type="button"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div [attr.data-cy]="'modal-body'" class="modal-body">
    Please enter a name for your new website.
    <div class="form-group">
      <label for="websiteName"></label>
      <input
        (change)="websiteName = websiteName.trim()"
        (keyup)="validateWebsiteName()"
        [(ngModel)]="websiteName"
        [attr.data-cy]="'dashboard-create-website-modal-website-name-input'"
        blockNonAlphanumericCharacters
        class="form-control"
        id="websiteName"
        type="text"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button
      (click)="onConfirmButtonClick()"
      [attr.data-cy]="'dashboard-create-website-modal-confirm-button'"
      [disabled]="disableSaveButton"
      class="btn btn-secondary"
      type="button"
    >
      Save</button
    >&nbsp;
    <button
      (click)="onCloseButtonClick()"
      [attr.data-cy]="'dashboard-create-website-modal-cancel-button'"
      class="btn btn-secondary"
      type="button"
    >
      Cancel
    </button>
  </div>
</div>
